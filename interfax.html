<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/interfax.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4">
          <h2>Formulario de lenguaje</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Lenguaje</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Lenguaje"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label"
                >Descripción del lenguaje</label
              >
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="descripción" class="form-label"
                >Número de programacion</label
              >
              <input type="number" class="form-control" id="nombre" />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">Guardar</button>
              <button class="btn btn-primary" type="button">Limpiar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 col.lg-8 col-xl-8 bg-white py-4">
          <h2>Listado de lenguajes</h2>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>#</th>
                <th>Lenguaje</th>
                <th>cantidad de programadores</th>
              </tr>
            </thead>
            <body>
              <tr>
                <td>1</td>
                <td>JavaScript</td>
                <td>21</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Python</td>
                <td>110</td>
              </tr>
              <tr>
                <td>3</td>
                <td>C#</td>
                <td>45</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Ruby</td>
                <td>31</td>
              </tr>
            </body>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
